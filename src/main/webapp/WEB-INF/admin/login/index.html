
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理中心</title>
    <link rel="shortcut icon" href="${base}/favicon.ico"> 
    <link href="${base}/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="${base}/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="${base}/static/css/animate.min.css" rel="stylesheet">
    <link href="${base}/static/css/style.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h3>管理中心</h3>
            <form class="m-t" id="loginForm" action="login" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
            <div class="form-group">
            	[#if feedback??]
            		<span style="color: red;">${feedback.content}</span>
            	[/#if]
            </div>
        </div>
    </div>
</body>
</html>
<script src="${base}/static/js/jquery.js"></script>
<script src="${base}/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
$().ready( function() {

	var $loginForm = $("#loginForm");
	var $username = $("#username");
	var $password = $("#password");
	
	// 表单验证、记住用户名
	$loginForm.submit( function() {
		if ($username.val() == "") {
			alert("请输入您的用户名");
			return false;
		}
		if ($password.val() == "") {
			alert("请输入您的密码");
			return false;
		}
	});
});
</script>
