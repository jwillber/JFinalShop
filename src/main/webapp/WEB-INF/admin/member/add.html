<!DOCTYPE html>
<html>
<head>
<title>添加会员</title>
[#include "/WEB-INF/admin/include/common.html"]
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>添加会员</h5>
            </div>
           <form id="inputForm" action="save" method="post">
                <div class="ibox-content">
                    <div class="form-horizontal clearfix">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码：</label>
                            <div class="col-sm-3">
                                <input placeholder="手机号码" class="form-control" type="text" name="mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-3">
                                <input placeholder="密码" id="password" class="form-control" type="password" name="password" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码：</label>
                            <div class="col-sm-3">
                                <input placeholder="确认密码" class="form-control" type="password" name="rePassword" autocomplete="off">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-3">
                                <input placeholder="姓名" class="form-control" type="text" name="name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer col-sm-3 col-sm-offset-2">
                    <button type="submit" class="btn btn-w-m btn-primary">确定</button>
                    <button type="button" class="btn btn-w-m btn-default" onclick="history.back(); return false;">取消</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
$().ready(function() {

    var $inputForm = $("#inputForm");
    
    // 表单验证
    $inputForm.validate({
        rules: {
            "mobile": "required digits",
            "password": {
                required: true
            },
            "rePassword": {
                required: true,
                equalTo: "#password"
            }
        }
    });

});
</script>
