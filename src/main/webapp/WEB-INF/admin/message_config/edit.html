<!DOCTYPE html>
<html>
<head>
<title>编辑消息配置</title>
[#include "/WEB-INF/admin/include/common.html"]
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑消息配置</h5>
            </div>
			<form id="inputForm" action="update" method="post">
				<input type="hidden" name="id" value="${messageConfig.id}" />
	            <div class="ibox-content">
	                <div class="form-horizontal clearfix">
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">类型：</label>
	                        <div class="col-sm-3">
	                            ${messageConfigTypeNames.get(messageConfig.type)}
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">是否启用短信：</label>
	                        <div class="col-sm-3">
	                            <div class="checkbox">
	                               <label class="m-r"><input type="checkbox" name="isSmsEnabled" value="true" [#if messageConfig.isSmsEnabled] checked="checked"[/#if]/>启用</label>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-3 control-label">短信编码：</label>
	                        <div class="col-sm-3">
	                            <input placeholder="短信编码" class="form-control" type="text" name="smsCode" value="${messageConfig.smsCode}">
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="modal-footer col-sm-3 col-sm-offset-2">
	                <button type="submit" class="btn btn-w-m btn-primary">确定</button>
	                <button type="button" class="btn btn-w-m btn-default" onclick="history.back(); return false;">取消</button>
	            </div>
            </form>
        </div>
    </div>
</body>
</html>
