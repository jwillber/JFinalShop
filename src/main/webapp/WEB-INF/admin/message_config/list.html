<!DOCTYPE html>
<html>
<head>
<title>消息配置</title>
[#include "/WEB-INF/admin/include/common.html"]
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>消息配置</h5>
            </div>
           	<form id="listForm" action="list" method="get">
	            <div class="ibox-content">
	                <!-- 搜索 start -->
	                <!-- 搜索 end -->
	                <!-- 列表 start -->
	                <div class="form-horizontal clear">
	                    <div class="form-group">
	                        <div class="col-sm-8">
	                            <a href="javascript:;" class="btn btn-primary" id="refreshButton"><i class="fa fa-refresh"></i> 刷新</a>
	                        </div>
	                    </div>
	                    <div class="table-responsive">
	                        <table class="table table-bordered" id="listTable">
	                            <thead>
	                                <tr>
	                                	<th width="40" class="text-center"><input type="checkbox" id="selectAll" /></th>
	                                	<th>ID</th>
	                                    <th>类型</th>
	                                    <th>是否启用短信</th>
	                                    <th>创建日期</th>
	                                    <th>操作</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                            	[#list messageConfigs as messageConfig]
	                                <tr>
	                                	<td class="text-center"><input type="checkbox" name="ids" value="${messageConfig.id}" /></td>
	                                	<td>${messageConfig.id}</td>
	                                	<td>${messageConfigTypeNames.get(messageConfig.type)}</td>
	                                	<td>${messageConfig.isSmsEnabled?string("是", "否")}</td>
	                                	<td>${messageConfig.createDate}</td>
	                                    <td>
	                                        <a href="edit?id=${messageConfig.id}">[编辑]</a>
	                                    </td>
	                                </tr>
	                                [/#list]
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
	                <!-- 列表 end -->
	            </div>
            </form>
        </div>
    </div>
</body>
</html>
